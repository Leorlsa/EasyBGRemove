<!DOCTYPE html>
<html>
<head>
  <title>Remoção de Fundo - Upload de Imagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input[type="file"] {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .btn {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-group .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remoção de Fundo - Upload de Imagem</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="image">Selecione uma imagem:</label>
        <input type="file" id="image" name="image" accept="image/*" required onchange="showPreview(event)">
      </div>
      <div class="form-group">
        <input type="submit" value="Remover Fundo" class="btn">
      </div>
    </form>
    <img id="img-preview" src="#" alt="Prévia da imagem" style="max-width: 100%; display: none;">
  </div>

  <script>
    function showPreview(event) {
      var input = event.target;
      var reader = new FileReader();
      reader.onload = function(){
        var imgPreview = document.getElementById('img-preview');
        imgPreview.src = reader.result;
        imgPreview.style.display = 'block';
      }
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
